<html>
<head>
    <title>File Upload</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <style>
        .post-form {
            display: none;
        }

        .post-form:target {
            display: block;
        }
    </style>
</head>
<body>
    <div class="centered-form">
        <a href="#post-form" class="button">Create New Thread</a>
    </div>

    <div id="post-form" class="post-form">
        <div class="centered-form">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="hidden" name="parent_id" value="0">
                <input type="text" name="title" maxlength="20" placeholder="Title" required><br>
                <textarea name="message" maxlength="40000" placeholder="Message" required></textarea><br>
                <input type="file" name="file"><br>
                <button type="submit">Upload</button>
            </form>
        </div>
    </div>

    {{POSTS}}
    <div class="pagination">
        {{PAGINATION}}
    </div>
</body>
</html>
